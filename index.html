<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whether App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="mynav">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand appname">Weather App</a>
                <form class="d-flex" role="search" >
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit" id="Submit">Search</button>
                </form>
            </div>
        </nav>
    </div>


    <div class="container">
        <h1 class="text-center name_city">weather of <span id="cityname"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center bg-color">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Tempreture Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                                    class="text-body-secondary fw-light">ÂºC</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>minimum Tempreture: <span id="min_temp"></span></li>
                                <li>maximum Tempreture: <span id="max_temp"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                                    class="text-body-secondary fw-light">%</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud PCT: <span id="cloud_pct"></span></li>
                                <li>feels_like: <span id="feels_like"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                                    class="text-body-secondary fw-light">Km/hr</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>wind_degrees: <span id="wind_degrees"></span></li>
                                <li>sunset: <span id="sunset"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="my-foot text-center">
          <span>made by- tanmay kumar chaurasia</span>
        </div>
      </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
